<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Homework Task 1</title>
</head>
<body>
    <div class="container" id="table">
        <h1 id="changeText"></h1>
        <table class="table">
            <thead>
                <tr>
                <th scope="col">Name</th>
                <th scope="col">Created</th>
                <th scope="col">Category</th>
                <th scope="col">Content</th>
                <th scope="col">Dates</th>
                <th scope="col"></th>
                <th scope="col"><i class="bi bi-archive" onclick="showArchive = !showArchive; showNotes()"></i></th>
                <th scope="col"><i class="bi bi-x"></i></th>
                </tr>
            </thead>
                <tbody id="notes">

                </tbody>
            </table>
        <div class="d-grid gap-2 d-md flex justify-content-md-end">
            <button type="button" class="btn btn-secondary">Create note</button>
        </div>
    </div>
    <hr>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Note Category</th>
                    <th scope="col">Active</th>
                    <th scope="col">Archived</th>
                </tr>
            </thead>
                <tbody id="notesCategories">
                    
                </tbody>
            </table>
    </div>
    <hr>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    Add or Update a Note
                </h5>
                <div class="form-group">
                    <input type="text" class="form-control" id="addTxt" placeholder="Name">
                    <hr>
                    <input type="text" class="form-control" id="addCrt" placeholder="Created">
                    <hr>
                    <select class="form-select" aria-label="Default select example" id="addCat">
                        <option value="Task" selected>Task</option>
                        <option value="Random Thought">Random Thought</option>
                        <option value="Idea">Idea</option>
                    </select>
                    <hr>
                    <input type="text" class="form-control" id="addCon" placeholder="Content">
                    <hr>
                    <input type="date" class="form-control" id="addDat" placeholder="Dates">
                </div>
                <hr>
                <button class="btn btn-primary" 
                    id="addBtn" style=
                    "background-color:green">
                    Note Add / Update
                </button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
